<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit - Tests</title>
  <link rel="stylesheet" href="./qunit/qunit-1.11.0.css">
  <script src="../lib/jquery-1.9.1.min.js"></script>
  <script src="../src/engine.js"></script>
  <script src="../src/layout/neighbourhooditeration.js"></script>
  <script src="../src/layout/outspiral.js"></script>
  <script src="../src/layout/inspiral.js"></script>
  <script src="../src/layout/sidetoside.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./qunit/qunit-1.11.0.js"></script>
  <script src="./tests.js"></script>
  
  <div id="test-elements" style="display:none">
      <div id="impress">
          
          <div id="no-position-1" class="step">
              Anything
          </div>
          
          <div id="no-position-2" class="step">
              Anything else
          </div>
          
          <div id="dive-position" class="step" data-style="dive">
              I'm diving !
          </div>
          
          <div id="back-position" class="step" data-style="back">
              <br />
              Back from dive
          </div>
          
          <div id="ref-previous-position" class="step" data-x="%+200">
              Positionned according to reference
          </div>
          
          <div id="ref-no-position-1-position" class="step" data-y="%+200" data-rotate="%+90"
            data-style="ref-no-position-1" >
              Positionned according to an old slide reference
          </div>
          
          <div id="same-position" class="step" data-style="same">
              Positionned the same way than previous element
          </div>
          
          <div id="ref-with-no-formula" class="step" data-style="ref-no-position-2">
              Positionned according to an old slide without formulas
          </div>
      </div>
  </div>
</body>
</html>
